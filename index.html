<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="title">
            <h1>Border - Radius</h1>
            <p>This is a Border-Radius Generator :)</p>
        </div>
    </header>

    <div class="container">
        <div class="tl">
            <input type="number" id="top-left" value="0">
        </div>
        <div class="tr">
            <input type="number" id="top-right" value="0">
        </div>
        
        <div id="quadrado"></div>
        <div class="bl">
            <input type="number" id="bottom-left" value="0">
        </div>
        <div class="br">
            <input type="number" id="bottom-right" value="0">
        </div>
    </div>

    <div class="botoes">
        <button class="btn-enviar">Enviar</button>
        <button class="btn-resetar">Resetar</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
